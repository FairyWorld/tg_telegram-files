name: üêû Bug Report
description: Report an issue or bug in the project
title: "[Bug]: "
labels: [ "bug" ]
assignees: [ ]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug. Please fill out the form below as completely as possible so we can better understand and fix the issue.

  - type: input
    id: bug_description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: The bug causes...
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: I expected the app to...
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop or paste images here.
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: |
        Please provide relevant logs, if available.  
        Run the following command to get logs:
        ```bash
        docker logs telegram-files
        ```
        You can also adjust the logging level using the environment variable: `LOG_LEVEL=FINE`
      placeholder: Paste logs here
    validations:
      required: false

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Please specify the Telegram Files version.
      placeholder: e.g., v1.0.0
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Any additional information...
    validations:
      required: false
